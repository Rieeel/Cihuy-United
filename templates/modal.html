<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm transition-all">
  <div id="crudModalContent" class="bg-[#1e293b] text-gray-200 rounded-2xl shadow-2xl w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transform opacity-0 scale-95 transition-all duration-300 ease-out">
    
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-5 border-b border-gray-700">
      <div>
        <h3 class="text-2xl font-semibold text-[#90caf9]">üõí Add New Product</h3>
        <p class="text-sm text-gray-400 mt-1">Add your new product details below</p>
      </div>
      <button type="button" onclick="hideModal()" class="text-gray-400 hover:text-gray-200 bg-transparent hover:bg-gray-700 rounded-lg p-2 transition">
        ‚úñ
      </button>
    </div>

    <!-- Modal Body -->
    <div class="px-6 py-5 space-y-6">
      <form id="productForm">
        <!-- Product Name -->
        <div>
          <label for="name" class="block text-sm font-medium mb-1 text-gray-300">Product Name</label>
          <input type="text" id="name" name="name" placeholder="Enter product name"
            class="w-full bg-[#0f172a] border border-gray-600 rounded-lg px-3 py-2 text-gray-100 focus:ring-2 focus:ring-[#90caf9] focus:outline-none" required>
        </div>

        <!-- Price -->
        <div>
          <label for="price" class="block text-sm font-medium mb-1 text-gray-300">Price</label>
          <input type="number" id="price" name="price" placeholder="Enter price" min="0"
            class="w-full bg-[#0f172a] border border-gray-600 rounded-lg px-3 py-2 text-gray-100 focus:ring-2 focus:ring-[#90caf9] focus:outline-none" required>
        </div>

        <!-- Stock -->
        <div>
          <label for="stock" class="block text-sm font-medium mb-1 text-gray-300">Stock</label>
          <input type="number" id="stock" name="stock" placeholder="Enter stock" min="0"
            class="w-full bg-[#0f172a] border border-gray-600 rounded-lg px-3 py-2 text-gray-100 focus:ring-2 focus:ring-[#90caf9] focus:outline-none" required>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium mb-1 text-gray-300">Description</label>
          <textarea id="description" name="description" rows="3" placeholder="Describe your product"
            class="w-full bg-[#0f172a] border border-gray-600 rounded-lg px-3 py-2 text-gray-100 focus:ring-2 focus:ring-[#90caf9] focus:outline-none" required></textarea>
        </div>

        <!-- Category -->
        <div>
          <label for="category" class="block text-sm font-medium mb-1 text-gray-300">Category</label>
          <select id="category" name="category"
            class="w-full bg-[#0f172a] border border-gray-600 rounded-lg px-3 py-2 text-gray-100 focus:ring-2 focus:ring-[#90caf9] focus:outline-none" required>
            <option value="">Choose a category</option>
            <option value="shoes">Shoes</option>
            <option value="jersey">Jersey</option>
            <option value="accessories">Accessories</option>
            <option value="keychain">Key Chain</option>
            <option value="bag">Bag</option>
            <option value="ball">Ball</option>
            <option value="gloves">Gloves</option>
            <option value="hat">Hat</option>
            <option value="watch">Watch</option>
            <option value="scarf">Scarf</option>
            <option value="socks">Socks</option>
            <option value="water_bottle">Water Bottle</option>
            <option value="poster">Poster</option>
            <option value="magazine">Magazine</option>
            <option value="sticker">Sticker</option>
            <option value="others">Others</option>
          </select>
        </div>

        <!-- Thumbnail -->
        <div>
          <label for="thumbnail" class="block text-sm font-medium mb-1 text-gray-300">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" placeholder="https://example.com/image.jpg"
            class="w-full bg-[#0f172a] border border-gray-600 rounded-lg px-3 py-2 text-gray-100 focus:ring-2 focus:ring-[#90caf9] focus:outline-none">
        </div>

        <!-- Featured -->
        <div class="flex items-center gap-2 mt-3">
          <input id="is_featured" name="is_featured" type="checkbox"
            class="w-4 h-4 text-[#90caf9] bg-[#0f172a] border-gray-600 rounded focus:ring-[#90caf9]">
          <label for="is_featured" class="text-sm text-gray-300">Featured Product</label>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-700">
      <button type="button" onclick="hideModal()"
        class="order-2 sm:order-1 px-6 py-3 border border-gray-500 text-gray-300 rounded-lg font-medium hover:bg-[#334155] transition">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm"
        class="order-1 sm:order-2 flex-1 bg-[#16a34a] hover:bg-[#15803d] text-white px-6 py-3 rounded-lg font-semibold transition">
        Add Product
      </button>
    </div>
  </div>
</div>

<script>
  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150);
  }

  async function addProductEntry() {
    try {
      const response = await fetch("{% url 'main:add_product_entry_ajax' %}", {
        method: "POST",
        body: new FormData(document.querySelector('#productForm')),
        headers: { "X-CSRFToken": getCookie("csrftoken") },
      });

      if (response.ok) {
        document.getElementById("productForm").reset();
        hideModal();
        showToast('‚úÖ Product added successfully!', '', 'success');
        document.dispatchEvent(new CustomEvent('productAdded'));
      } else {
        showToast('‚ùå Failed to add product.', '', 'error');
      }
    } catch (error) {
      showToast('‚ö†Ô∏è Error submitting form.', '', 'error');
      console.error(error);
    }
  }

  // Helper: ambil CSRF token dari cookie
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === name + "=") {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  // Handle submit
  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProductEntry();
  });

  // Dummy showToast (kalau kamu belum punya)
  function showToast(title, msg, type) {
    const toast = document.createElement('div');
    toast.className = `fixed bottom-5 right-5 px-4 py-2 rounded-lg shadow-lg text-white z-50 ${
      type === 'success' ? 'bg-green-600' :
      type === 'error' ? 'bg-red-600' : 'bg-gray-700'
    }`;
    toast.textContent = title;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 2500);
  }
</script>
