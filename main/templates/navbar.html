<nav id="navbar"
     class="fixed top-0 left-0 w-full bg-[#1a2233] text-white px-6 py-4 shadow-md
            transition-all duration-300 z-50">
  <div class="max-w-6xl mx-auto flex flex-wrap items-center justify-between">

    <!-- Logo / Brand -->
    <div class="flex items-center gap-2">
      <h1 class="text-2xl font-bold text-[#90caf9] hover:text-[#64b5f6] transition">
        <a href="/">Football News</a>
      </h1>
    </div>

    <!-- Navigation Links -->
    <ul class="flex gap-6 text-sm font-medium">
      <li>
        <a href="/" class="hover:text-[#90caf9] transition">Home</a>
      </li>
      <li>
        <a href="{% url 'main:create_product' %}" class="hover:text-[#90caf9] transition">Create Product</a>
      </li>
    </ul>

    <!-- User Section -->
    {% if user.is_authenticated %}
      <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-3 text-sm mt-3 sm:mt-0">
        <span class="font-semibold">
          Welcome,
          <span class="text-[#90caf9]">
            {{ name|default:user.username }}
          </span>
        </span>
        <span class="text-gray-300">
          {{ npm|default:"Student" }} - {{ class|default:"Class" }}
        </span>
        <a href="{% url 'main:logout' %}"
           class="bg-[#e53935] hover:bg-[#c62828] text-white px-3 py-1 rounded-md font-medium transition">
          Logout
        </a>
      </div>
    {% else %}
      <div class="flex gap-3 text-sm mt-3 sm:mt-0">
        <a href="{% url 'main:login' %}"
           class="bg-[#1976d2] hover:bg-[#1565c0] px-3 py-1 rounded-md font-medium transition">
          Login
        </a>
        <a href="{% url 'main:register' %}"
           class="bg-[#43a047] hover:bg-[#388e3c] px-3 py-1 rounded-md font-medium transition">
          Register
        </a>
      </div>
    {% endif %}

  </div>
</nav>
